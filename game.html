<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissor</title>
        <link rel="stylesheet" href="assets/style.css">
        <script src="assets/script.js"></script>
    </head>
    <body onload="newGame()">
        <div class="main row">
            <div class="container col">
                <div class="row">
                    <div id="computer">
                        <h1>Computer</h1>
                        <div id="computerChoice"></div>
                    </div>
                    <div id="player">
                        <h1>Player</h1>
                        <form name="playerForm">
                            <label>
                                <input type="radio" name="choice" value="0" checked>
                                <img src="assets/img/rock.png">
                            </label>
                            <label>
                                <input type="radio" name="choice" value="1">
                                <img src="assets/img/paper.png">
                            </label>
                            <label>
                                <input type="radio" name="choice" value="2">
                                <img src="assets/img/scissor.png">
                            </label>
                        </form>
                    </div>
                </div>
                <div class="score col">
                    <div id="score">Score:</div>
                    <div id="playerHighScore">Player's High Score:</div>
                    <div id="computerHighScore">Computer's High Score:</div>
                </div>
                <button type="button" onclick="play()">Play</button>
            </div>
        </div>
    </body>
</html>
